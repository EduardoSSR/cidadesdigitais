<div class="modal fade" tabindex="-1" role="dialog" id="janela">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
           <form name="formContatosAdd" ng-controller="addEntidadeController" ng-submit="submeterAddContatos()">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Adicionar Responsaveis</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="nome" name="nome" ng-model="contato.nome" placeholder="Digite o nome do responsavel">
                </div>
                </div>
             <div class="row">
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="funcao" name="email" ng-model="contato.email" placeholder="Digite o funcao">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="email" name="funcao" ng-model="contato.funcao" placeholder="Digite o email">
                </div>
                </div>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-default " data-dismiss="modal">Cancelar</button>
                    <button ng-click='AddContatos(contato)' class="btn btn-primary ">Salvar</button>
                </center>
            </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
