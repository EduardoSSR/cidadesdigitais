<div class="modal-content">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    <h4 class="modal-title">Editar Processo</h4>
</div>

<div class="form-group">
<div class="modal-body">
   <form name="formProcess" >
    <div class="row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" name="codProcess" ng-model="processoEdit.cod_processo" placeholder="Digite o número do processo">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" name="processDescription" ng-model="processoEdit.descricao" placeholder="Digite a descrição">
        </div>
    </div>
    </form>
</div>

<div class="modal-footer">
    <center>
        <button type="button" class="btn btn-default " data-dismiss="modal">Cancelar</button>
        <button type="submit" ng-click="editarProcesso(processoEdit)" class="btn btn-primary ">Registrar processo</button>
    </center>
</div>
</div>
</div>
