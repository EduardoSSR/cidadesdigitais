<div class="modal-header" ng-controller="CdProcessoController">
    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    <h4 class="modal-title">Adicionar Processo</h4>

<div class="modal-body">
   <form name="formProcess" >
    <div class="row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control processo" id="processo" ng-model="processo.num_processos" placeholder="Digite o número do processo">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="endereco" ng-model="processo.descricao" placeholder="Digite a descrição">
        </div>
    </div>
    </form>
    
    <div class="modal-footer">
    <center>
        <button type="button" class="btn btn-default " data-dismiss="modal">Cancelar</button>
        <button type="submit" ng-click="processoEnv(processo)" class="btn btn-primary">Registrar processo</button>
    </center>
</div>

</div>
</div>

<script>
    $(document).ready(function () {
    $('#processo').mask('99999.99999/9999-99');
});
</script>
