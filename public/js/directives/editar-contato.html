<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    <h4 class="modal-title">Adicionar Contato</h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="form-group col-md-6">
            <input id="responsavel" type="text" class="form-control" placeholder="Digite o nome do responsável">
        </div>
        <div class="form-group col-md-6">
            <input id="funcao" type="text" class="form-control" placeholder="Digite sua função">
        </div>
        <div class="form-group col-md-5">
            <input id="email" type="email" class="form-control" placeholder="Digite seu email">
        </div>
        <div class="form-group col-md-3">
            <select class="form-control" id="telefone">
            <option value="">Selecione</option>
        </select>
        </div>
        <div class="col-sm-2">
            <center>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#subjanela" id="">ADICIONAR TELEFONE</button>
            </center>
        </div>
    </div>
</div>

<div class="modal-footer">
    <center>
        <button type="button" class="btn btn-default " data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary ">Registrar Contato</button>
    </center>
</div>
