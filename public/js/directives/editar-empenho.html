<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    <h4 class="modal-title">Adicionar Empenho</h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="form-group col-sm-6">
            <input id="codemp" type="text" class="form-control" placeholder="Digite o código do empenho">
        </div>
        <div class="form-group col-sm-6">
            <select class="form-control" id="lote">
            <option value="">Selecione o lote</option>
            <option value="ent1">lote1</option>
            <option value="ent2">lote2</option>
            <option value="ent3">lote3</option>
        </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <input id="data" type="date" class="form-control">
        </div>
        <div class="form-group col-sm-6">
            <select class="form-control" id="tipo">
                <option value="">Selecione o tipo</option>
                <option value="ent1">Q</option>
                <option value="ent2">R</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <input id="referencia" type="text" class="form-control" placeholder="Digite a referência">
    </div>
</div>

<div class="modal-footer">
    <center>
        <button type="button" class="btn btn-default " data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary ">Registrar Empenho</button>
    </center>
</div>
