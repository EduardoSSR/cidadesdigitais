<!-- cabeçalho -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    <h4 class="modal-title">Adicionar Fatura</h4>
</div>
<!-- corpo -->
<div class="modal-body">
    <div class="row">
        <div class="form-group col-sm-5">
            <input type="text" class="form-control" placeholder="Digite o número da nota fiscal">
        </div>

        <div class="form-group col-sm-7">
            <input type="text" class="form-control" placeholder="Digite o código da ordem de transferência bancária">
        </div>
    </div>
</div>
<!-- footer -->
<div class="modal-footer">
    <center>
        <button type="button" class="btn btn-default " data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary ">Registrar</button>
    </center>
</div>
