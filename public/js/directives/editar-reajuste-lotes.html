<form class="modal fade" name="formReajuste" id="janela3">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">Adicionar Reajuste</h4>
            </div>
            <!-- corpo -->
            <div class="modal-body">
               <div class="row">
                <div class="form-group col-sm-6">
                    <label>Percentual de Reajuste: </label>
                    <input type="text" class="form-control" id="percentualre" ng-model="reajuste.percentual" placeholder="Digite o percentual de reajuste">
                </div>
                <div class="form-group col-sm-6">
                    <label for="dtreajuste">Ano de reajuste: </label>
                    <input type="datetime" ng-model="reajuste.ano_ref" class="form-control" placeholder="Digite o ano do reajuste">
                </div>
                </div>
            </div>
            <!-- footer -->
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-default " data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" ng-click="addReajuste()">Salvar</button>
                </center>
            </div>
        </div>
    </div>
</form>
