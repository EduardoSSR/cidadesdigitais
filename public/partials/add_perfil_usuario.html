        <li class="navbar-menu-item active">Adicionar Perfil do Usuário</li>

<div class="container" ng-controller="addPerfilUsuarioController">
    <section>
        <div class="painel-pid panel panel-default">
            <div class="panel-heading" id="divPanelHeadingForm">
                <h4>Adicionar Perfil do Usuário</h4>
            </div>

            <div class="panel-body contact-container" id="divPanelBodyForm">
                <form novalidate name="formAddPerfilUsuario" ng-submit="submitPerfilUsuario(perfilUsuario)">
                    <div class="row">
                        <div class="form-group col-sm-4" ng-class="{ 'has-error' : formAddPerfilUsuario.cod_perfil.$invalid && !formAddPerfilUsuario.cod_perfil.$pristine }">
                            <label>Código do Perfil:</label>
                            <input type="text" class="form-control" name="cod_perfil" ng-model="perfilUsuario.cod_perfil" placeholder="Digite o código do perfil" required>
                            <p ng-show="formAddPerfilUsuario.cod_perfil.$invalid && !formAddPerfilUsuario.cod_perfil.$pristine" class="help-block">
                                Código perfil obrigatório!
                            </p>
                        </div>

                        <div class="form-group col-sm-4" ng-class="{ 'has-error' : formAddPerfilUsuario.descricao.$invalid && !formAddPerfilUsuario.descricao.$pristine }">
                            <label>Descrição:</label>
                            <input type="text" class="form-control" name="descricao" ng-model="perfilUsuario.descricao" placeholder="Digite a Descrição" required>
                            <p ng-show="formAddPerfilUsuario.descricao.$invalid && !formAddPerfilUsuario.descricao.$pristine" class="help-block">
                                Descrição obrigatória!
                            </p>
                        </div>

                        <center>
                            <div class="col-sm-1">
                                <label>&nbsp;</label><br>
                                <button type="submit" class="btn btn-primary" ng-disabled="formAddPerfilUsuario.$invalid">Cadastrar</button>
                            </div>
                        </center>

                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
