<nav class="navbar navbar-default">
    <ol class="navbar-menu">
        <li class="navbar-menu-item"><a id="color-links" href="/cid/inicio">Home</a></li> <span id="color-links" class="glyphicon glyphicon-menu-right"></span>
        <li class="navbar-menu-item"><a id="color-links" href="/cid/administracao">Administração</a></li> <span id="color-links" class="glyphicon glyphicon-menu-right"></span>
        <li class="navbar-menu-item"><a id="color-links" href="/cid/assunto">Assunto</a></li> <span id="color-links" class="glyphicon glyphicon-menu-right"></span>
        <li class="navbar-menu-item active">Adicionar Assunto</li>
    </ol>
</nav>

<div class="container">
    <section>
        <div class="panel panel-default">
            <div class="panel-heading" id="panel-heading">
                <h4>Adicionar Assunto</h4>
            </div>

            <div class="panel-body contact-container" id="panel-body">
                <form novalidate name="formAssuntoAdd" ng-submit="submitAssunto(assunto)">
                    <div class="row">
                        <div class="form-group col-sm-4" ng-class="{ 'has-error' : formAssuntoAdd.cod_assunto.$invalid && !formAssuntoAdd.cod_assunto.$pristine }">
                            <label>Código Assunto:</label>
                            <input type="text" class="form-control" name="cod_assunto" ng-model="assunto.cod_assunto" placeholder="Digite o código do assunto" required>
                            <p ng-show="formAssuntoAdd.cod_assunto.$invalid && !formAssuntoAdd.cod_assunto.$pristine" class="help-block">
                                Código Assunto obrigatório!
                            </p>
                        </div>

                        <div class="form-group col-sm-4" ng-class="{ 'has-error' : formAssuntoAdd.descricao.$invalid && !formAssuntoAdd.descricao.$pristine }">
                            <label>Descrição:</label>
                            <input type="text" class="form-control" name="descricao" ng-model="assunto.descricao" placeholder="Digite a Descrição" required>
                            <p ng-show="formAssuntoAdd.descricao.$invalid && !formAssuntoAdd.descricao.$pristine" class="help-block">
                                Descrição obrigatória!
                            </p>
                        </div>

                        <center>
                            <div class="form-group col-sm-1">
                                <label>&nbsp;</label><br>
                                <button type="submit" class="btn btn-primary" ng-disabled="formAssuntoAdd.$invalid">Cadastrar</button>
                            </div>
                        </center>

                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
