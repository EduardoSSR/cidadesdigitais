<div class="container" ng-controller="visuCategoriaController">
    <section>
        <div class="painel-pid panel panel-default">
            <div class="panel-heading" id="divPanelHeadingForm">
                <div class="row">
                    <div class="col-md-1">
                        <h3 id="padraoCabecalho">Categoria</h3>
                    </div>
                    <div class="col-md-offset-8 col-md-4 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input type="text" class="form-control" ng-model="busca" placeholder="Procure por" />
                    </div>
                </div>
            </div>

            <div class="panel-body" id="divPanelBodyForm">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr id="fundocoreditarcd">
                                <th class="col-md-5">Código da Categoria</th>
                                <th class="col-md-5">Descrição</th>
                                <th class="col-md-1">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="categoria in categorias | filter:busca">
                                <td>{{categoria.uf}}</td>
                                <td>{{categoria.mp}}</td>
                                <td><a href="/cid/editCategoria" data-toggle="modal" data-target="#janela66" class="col-md-6"><span class="glyphicon glyphicon-pencil"></span></a><a href="http://geradormemes.com/media/created/8kbx7r.jpg" class="col-md-6"><span class="glyphicon glyphicon-trash"></span></a> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>
</div>
