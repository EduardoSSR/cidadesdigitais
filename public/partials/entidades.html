<cabecalho-tela-inicial></cabecalho-tela-inicial>
<nav class="navbar navbar-default">
    <ol class="navbar-menu">
        <li class="navbar-menu-item"><a id="corfontmenu" href="/cid/inicio">Home</a></li>
        <span id="corfontmenu" class="glyphicon glyphicon-menu-right"></span>
        <li class="navbar-menu-item active">Entidades</li>
    </ol>
</nav>

<div class="container">
    <section>
        <a href="/cid/addEntidades" class="botao-menu btn btn-default btn-lg"><span class="glyphicon glyphicon-plus"></span> ADICIONAR</a>
    </section>

   
    <section>
        <div class="painel-pid panel panel-default">
           <div class="panel-heading" id="divPanelHeadingForm">
                <div class="row">
                    <div class="col-md-1">
                        <h3 id="padraoCabecalho">Entidades</h3>
                    </div>
                    <div class="col-md-offset-8 col-md-4 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input type="text" class="form-control" ng-model="busca" placeholder="Procure por" />
                    </div>
                </div>
            </div>
            <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
            <div class="panel-body" id="divPanelBodyForm">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover table-condensed">

                        <thead>
                            <tr id="fundocoreditarcd">
                                <th>CNPJ</th>
                                <th>Nome</th>
                                <th>Endereço</th>
                                <th>Nº</th>
                                <th>Bairro</th>
                                <th>CEP</th>
                                <th>Município</th>
                                <th>Estado</th>
                                <th>Ações</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="entidade in entidades | filter:busca">
                                <td>{{entidade.cnpj}}</td>
                                <td>{{entidade.nome}}</td>
                                <td>{{entidade.endereco}}</td>
                                <td>{{entidade.numero}}</td>
                                <td>{{entidade.bairro}}</td>
                                <td>{{entidade.cep}}</td>
                                <td>{{entidade.nome_municipio}}</td>
                                <td>{{entidade.uf}}</td>
                                <td><a href="/cid/editEntidades/{{entidade.cnpj}}"><span class="glyphicon glyphicon-search"></span></a>
                                    <a ng-click="remover(entidade)"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>


                        </tbody>


                    </table>
                </div>

            </div>
        </div>
    </section>

</div>
