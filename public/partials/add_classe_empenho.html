    <ol class="navbar-menu">
        <li class="navbar-menu-item"><a id="color-links" href="/cid/inicio">Home</a></li> <span id="color-links" class="glyphicon glyphicon-menu-right"></span>
        <li class="navbar-menu-item"><a id="color-links" href="/cid/administracao">Administração</a></li> <span id="color-links" class="glyphicon glyphicon-menu-right"></span>
        <li class="navbar-menu-item"><a id="color-links" href="/cid/classeEmpenho">Classe de Empenho</a></li> <span id="color-links" class="glyphicon glyphicon-menu-right"></span>
        <li class="navbar-menu-item active">Adicionar Classe de Empenho</li>
    </ol>
</nav>

<div class="container">
    <section>
        <div class="panel panel-default">
            <div class="panel-heading" id="panel-heading">
                <h4>Adicionar Classe de Empenho</h4>
            </div>

            <div class="panel-body contact-container" id="panel-body">
                <form novalidate name="formularioAddClassEmp" ng-submit="submitClasseEmp(classeEmp)">
                    <div class="row">
                        <div class="form-group col-sm-4" ng-class="{ 'has-error' : formularioAddClassEmp.cod_classeEmp.$invalid && !formularioAddClassEmp.cod_classeEmp.$pristine }">
                            <label>Código Classe Empenho: </label>
                            <input type="text" class="form-control" name="cod_classeEmp" ng-model="classeEmp.cod_classeEmp" placeholder="Digite o código da classe do empenho" required>
                            <p ng-show="formularioAddClassEmp.cod_classeEmp.$invalid && !formularioAddClassEmp.cod_classeEmp.$pristine" class="help-block">
                                Código Classe Empenho obrigatório!
                            </p>
                        </div>

                        <div class="form-group col-sm-4" ng-class="{ 'has-error' : formularioAddClassEmp.descricao.$invalid && !formularioAddClassEmp.descricao.$pristine }">
                            <label>Descrição:</label>
                            <input type="text" class="form-control" name="descricao" ng-model="classeEmp.descricao" placeholder="Digite a Descrição" required>
                             <p ng-show="formularioAddClassEmp.descricao.$invalid && !formularioAddClassEmp.descricao.$pristine" class="help-block">
                               Descrição obrigatória!
                            </p>
                        </div>

                        <center>
                            <label> &nbsp;</label><br>
                            <div class="col-sm-1">
                                <button type="submit" class="btn btn-primary" ng-disabled="formularioAddClassEmp.$invalid">Cadastrar</button>
                            </div>
                        </center>

                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
