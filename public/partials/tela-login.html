<nav class="navbar navbar-default">
	<div class="navbar-header">
		<div class="header-otherscreens">Sistema de Gestão Cidades Digitais </div>
	</div>
</nav>
<div class="container login-container">
	<div class="panel-heading" id="panel-heading">
		<h3>Faça seu Login</h3>
	</div>
	<div class="panel">
		<div class="panel-body">
			<form class="form-group" ng-submit="autenticar()" >
				<img src="css/img/cd.png" class="logo">
				<div class="form-group inner-addon left-addon">
					<i class="glyphicon glyphicon-user"></i>
					<input ng-model="user.login" type="text" class="form-control" placeholder="Login" >
				</div>
				<div class="form-group inner-addon left-addon">
					<i class="glyphicon glyphicon-lock"></i>
					<input ng-model="user.senha" type="password" class="form-control" placeholder="Senha" >
				</div>
				<div class="form-group">
					<input type="checkbox" ng-model="user.remember" class="checkText"><label for="">Lembrar-me</label>
				</div>
				<div class="loginbutton">
					<button type="submit" class="btn btn-default btn-block">ENTRAR</button>
				</div>
				<div class="form-group-Cb">
					<a href="/manutencao" class="forgotpassword">Esqueceu sua senha?</a>
				</div>
			</form>
		</div>

	</div>
</div>
