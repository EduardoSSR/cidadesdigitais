<div class="container" ng-controller="addPrevEmpController">
    <section>
        <div class="panel panel-default">
            <div class="panel-heading" id="panel-heading">
                <h4>Adicionar Previsão de Empenho</h4>
            </div>
            
            <div class="panel-body" id="panel-body">
                <form name="prevempForm" ng-submit="submeter()">
                    <div class="row">
                        <div class="form-group col-sm-1" ng-controller="visuLotesController">
                            <label>Lote: </label>
                            <select class="form-control" ng-model="prevEmp.cod_lote" ng-required="true" ng-options="lote.cod_lote as lote.cod_lote for lote in lotes">
                                <option value="">Selecione</option>
                            </select>
                        </div>

                        <div class="form-group col-sm-3 col-md-2">
                            <label>Data: </label>
                            <input id="data" type="date" ng-model="prevEmp.data" ng-required="true" class="form-control">
                        </div>

                        <div class="form-group col-sm-1">
                            <label>Tipo: </label>
                            <select class="form-control" id="tipo" ng-required="true" ng-model="prevEmp.tipo" ng-options="tipo.value as tipo.name for tipo in tipos">
                                <option value="">Selecione</option>
                            </select>
                        </div>

                        <div class="form-group col-sm-3 col-md-2">
                            <label>Ano de referência: </label>
                            <input id="referencia" type="text" ng-model="prevEmp.ano_referencia" ng-required="true" class="form-control" placeholder="Digite a referência">
                        </div>
                        
                           <div class="form-group col-sm-4 col-md-3">
                            <label>Natureza de Despesa:</label>
                            <select class="form-control" ng-model="prevEmp.natDesp" ng-required="true" ng-options="natureza_despesa_cod_natureza_despesa.cod_natureza_despesa as natureza_despesa_cod_natureza_despesa.descricao for natureza_despesa_cod_natureza_despesa in naturezaDespesas">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                        <center>
                            <div class="col-sm-12 col-md-1"> 
                               <label>&nbsp;</label><br>                               
                                <button type="submit" class="btn btn-primary" ng-click="inserirPrevEmp(prevEmp)" ng-disabled="prevempForm.$invalid">Cadastrar</button>
                            </div>
                        </center>
                        
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
