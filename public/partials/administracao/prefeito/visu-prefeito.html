	<section>
		<a href="/addPrefeito" class="botao-menu btn btn-default btn-lg"><span class="glyphicon glyphicon-plus"></span>ADICIONAR</a>
		<a href="" class="botao-voltar btn btn-default btn-lg pull-right" onclick="window.history.back()">VOLTAR</a>

<div class="container" ng-controller="visuPrefeitoController">
	<section>
		<div class="panel panel-default">
			<div class="panel-heading" id="panel-heading">
				<div class="row">
					<div class="col-md-1">
						<h3 class="patern-header">Prefeito</h3>
					</div>
					<div class="col-md-offset-8 col-md-4 input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
						<input type="text" class="form-control" ng-model="busca" placeholder="Procure por" />
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr class="background-starttable">
								<th>Código do prefeito</th>
								<th>Nome</th>
								<th>CPF</th>
								<th>Partido</th>
								<th>Exercício</th>
								<th>Município</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="prefeito in prefeitos | filter:busca">
								<td>{{prefeito.cod_prefeito}}</td>
								<td>{{prefeito.nome}}</td>
								<td>{{prefeito.cpf}}</td>
								<td>{{prefeito.partido}}</td>
								<td>{{prefeito.exercicio}}</td>
								<td>{{prefeito.nome_municipio}}</td>
								<td><a href="/editPrefeito" data-toggle="modal" data-target="#janela66"><span class="glyphicon glyphicon-pencil"></span></a> <a href="http://geradormemes.com/media/created/8kbx7r.jpg" class="action-button action-trash"><span class="glyphicon glyphicon-action-trash"></span></a> </td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</div>
