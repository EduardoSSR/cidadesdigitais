<div class="container">
    <section>
        <a href="/addTipologia" class="botao-menu btn btn-default btn-lg"><span class="glyphicon glyphicon-plus"></span>ADICIONAR</a>
        <a href="" class="botao-voltar btn btn-default btn-lg pull-right" onclick="window.history.back()">VOLTAR</a>
    </section>
</div>
<div class="container" ng-controller="visuTipologiaController">
    <section>
        <div class="panel panel-default">
             <div class="panel-heading" id="panel-heading">
                <div class="row">
                    <div class="col-md-1">
                        <h3 class="patern-header">Tipologia</h3>
                    </div>
                    <div class="col-md-offset-8 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input type="text" class="form-control" ng-model="busca" placeholder="Procure por" />
                    </div>
                </div>
            </div>
            <div class="panel-body" >
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr class="background-starttable">
                                <th>Código Tipologia</th>
                                <th>Descrição</th>
                                <th>Ações</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="tipologia in tipologias | filter:busca">
                                <td>{{tipologia.cod_tipologia}}</td>
                                <td>{{tipologia.descricao}}</td>
                                <td><a href="/editTipologia/{{tipologia.cod_tipologia}}" data-toggle="modal" data-target="#janela66"><span class="glyphicon glyphicon-pencil"></span></a>
                                    <a ng-click="deleteTipologia(tipologia)" class="action-button action-trash"><span class="glyphicon glyphicon-action-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
