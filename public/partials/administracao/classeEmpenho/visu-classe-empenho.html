		<a href="/addClasseEmpenho" class="botao-menu btn btn-default btn-lg"><span class="glyphicon glyphicon-plus"></span>ADICIONAR</a>

<div class="container" ng-controller="visuClasseEmpController">
	<section>
		<div class="panel panel-default">

			<div class="panel-heading" id="panel-heading">
				<div class="row">
					<div class="col-md-4">
						<h3 class="patern-header">Classe Empenho</h3>
					</div>
					<div class="col-md-offset-7 col-md-5 input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
						<input type="text" class="form-control" ng-model="busca" placeholder="Procure por" />
					</div>
				</div>
			</div>

			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr class="background-starttable">
								<th>Código da Classe de Empenho</th>
								<th>Descrição</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="classeEmp in classeEmps | filter:busca">
								<td>{{classeEmp.cod_classe_empenho}}</td>
								<td>{{classeEmp.descricao}}</td>
								<td><a href="/editClasseEmpenho/{{classeEmp.cod_classe_empenho}}" data-toggle="modal" data-target="#janela66"><span class="glyphicon glyphicon-pencil"></span></a>
									<a ng-click="excluiClasseEmp(classeEmp)" class="action-button action-trash"><span class="glyphicon glyphicon-action-trash"></span></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</section>
</div>
