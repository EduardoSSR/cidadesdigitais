<div class="container" ng-controller="visuTipoDoItemController">
    <section>
        <div class="panel panel-default">
            <div class="panel-heading" id="panel-heading">
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="patern-header">Tipo do Item</h3>
                    </div>
                    <div class="col-md-offset-7 col-md-5 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input type="text" class="form-control" ng-model="busca" placeholder="Procure por" />
                    </div>
                </div>
            </div>
            <div class="panel-body" >


                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr class="background-starttable">
                                <th>Código do tipo de Item</th>
                                <th>Descrição</th>
                                <th>Ações</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="tipoDoItem in tipoDoItens | filter:busca">
                                <td>{{tipoDoItem.uf}}</td>
                                <td>{{tipoDoItem.mp}}</td>
                                <td><a href="/editTipoDoItem" data-toggle="modal" data-target="#janela66"><span class="glyphicon glyphicon-pencil"></span></a>
                                    <a href="http://geradormemes.com/media/created/8kbx7r.jpg" class="action-button action-trash"><span class="glyphicon glyphicon-action-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
