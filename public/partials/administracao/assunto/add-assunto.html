<nav class="navbar navbar-default">
	<ol class="navbar-menu">
		<li class="navbar-menu-item"><a id="color-links">Home</a></li> <span id="color-links" class="glyphicon glyphicon-menu-right"></span>
		<li class="navbar-menu-item"><a id="color-links">Administração</a></li> <span id="color-links" class="glyphicon glyphicon-menu-right"></span>
		<li class="navbar-menu-item"><a id="color-links">Assunto</a></li> <span id="color-links" class="glyphicon glyphicon-menu-right"></span>
		<li class="navbar-menu-item active">Adicionar Assunto</li>
	</ol>
</nav>
<div class="container">
	<a href="" class="button-other btn btn-default btn-lg pull-right" onclick="window.history.back()">Voltar</a>
	<section>
		<div class="panel panel-default">
			<div class="panel-heading" id="panel-heading">
				<h4>Adicionar Assunto</h4>
			</div>
			<div class="panel-body contact-container">
				<form novalidate name="formAddAssunto" ng-submit="submitAssunto()">
				
					<div class="row">
						<div class="form-group col-sm-8" ng-class="{ 'has-error' : formAddAssunto.descricao.$invalid && !formAddAssunto.descricao.$pristine }">
							<label>Descrição:</label>
							<input type="text" class="form-control" name="descricao" ng-model="assunto.descricao" placeholder="Digite a Descrição" required>
							<p ng-show="formAddAssunto.descricao.$invalid && !formAddAssunto.descricao.$pristine" class="help-block">
								Descrição obrigatória!
							</p>
						</div>
						<center>
							<div class="form-group col-sm-1">
								<label>&nbsp;</label><br>
								<button type="submit" class="btn btn-primary" ng-disabled="formAddAssunto.$invalid">Cadastrar</button>
							</div>
						</center>
					</div>
				</form>
			</div>
		</div>
	</section>
</div>
