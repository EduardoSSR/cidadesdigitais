<nav class="navbar navbar-default">
	<ol class="navbar-menu">
		<li class="navbar-menu-item"><a href="/inicio" id="color-links">Home</a></li> <span id="color-links" class="glyphicon glyphicon-menu-right"></span>
		<li class="navbar-menu-item"><a href="/administracao" id="color-links">Administração</a></li> <span id="color-links" class="glyphicon glyphicon-menu-right"></span>
		<li class="navbar-menu-item active">Assunto</li>
	</ol>
</nav>

<section class="container">
	<a href="/addAssunto" class="botao-menu btn btn-default btn-lg"><span class="glyphicon glyphicon-plus"></span>ADICIONAR</a>
	<a href="" class="botao-voltar btn btn-default btn-lg pull-right" onclick="window.history.back()">VOLTAR</a>
</section>

<section class="container">
	<div class="panel panel-default">
		<div class="panel-heading" id="panel-heading">
			<div class="row">
				<div class="col-md-1">
					<h3 class="patern-header">Assunto</h3>
				</div>
				<div class="col-md-offset-8 col-md-4 input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
					<input type="text" class="form-control" ng-model="busca" placeholder="Procure por" />
				</div>
			</div>
		</div>

		<div class="panel-body" >
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<thead>
						<tr class="background-starttable">
							<th>Codigo do Assunto</th>
							<th>Descrição</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="assunto in assuntos | filter:busca">
							<td>{{assunto.cod_assunto}}</td>
							<td>{{assunto.descricao}}</td>
							<td>
								<a href="/editAssunto/{{assunto.cod_assunto}}" class="col-md-6"><span class="glyphicon glyphicon-pencil"></span></a>
								<a class="action-button action-trash" ng-click="deleteAssunto(assunto.cod_assunto)"><span class="glyphicon glyphicon-action-trash"></span></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</section>
