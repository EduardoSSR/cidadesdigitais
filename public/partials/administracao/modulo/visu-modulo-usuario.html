<div class="container" ng-controller="visuPerfilController">
	<section>
		<div class="panel panel-default">
			<div class="panel-heading" id="panel-heading">
				<div class="row">
					<div class="col-md-4">
						<h3 class="patern-header">Perfil Usuário</h3>
					</div>
					<div class="col-md-offset-7 col-md-5 input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
						<input type="text" class="form-control" ng-model="busca" placeholder="Procure por" />
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr class="background-starttable">
								<th>Código de módulo</th>
								<th>Categoria 1</th>
								<th>Categoria 2</th>
								<th>Categoria 3</th>
								<th>Descrição</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="modulo in modulos | filter:busca">
								<td>{{modulo.cod_modulo}}</td>
								<td>{{modulo.categoria_1}}</td>
								<td>{{modulo.categoria_2}}</td>
								<td>{{modulo.categoria_3}}</td>
								<td>{{modulo.descricao}}</td>
								<td><a href="/editPerfilUsuario" data-toggle="modal" data-target="#janela66"><span class="glyphicon glyphicon-pencil"></span></a> <a href="http://geradormemes.com/media/created/8kbx7r.jpg" class="action-button action-trash"><span class="glyphicon glyphicon-action-trash"></span></a> </td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</div>
