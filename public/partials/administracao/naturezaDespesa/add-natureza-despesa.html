<div class="container" ng-controller="addNaturezaDespController">
	<a href="" class="button-other btn btn-default btn-lg pull-right" onclick="window.history.back()">Voltar</a>
	<section>
		<div class="panel panel-default">
			<div class="panel-heading" id="panel-heading">
				<h4>Adicionar Natureza de Despesas</h4>
			</div>

			<div class="panel-body contact-container">
				<form novalidate name="formAddNaturezaDesp" ng-submit="submitNaturezaDesp(naturezadesp)">
					<div class="row">
						<div class="form-group col-sm-4" ng-class="{ 'has-error' : formAddNaturezaDesp.cod_natDesp.$invalid && !formAddNaturezaDesp.cod_natDesp.$pristine }">
							<label>Código Natureza de despesas: </label>
							<input type="text" class="form-control" name="cod_natDesp" ng-model="naturezadesp.cod_natureza_despesa" placeholder="Digite da natureza de despesas" required>
							<p ng-show="formAddNaturezaDesp.cod_natDesp.$invalid && !formAddNaturezaDesp.cod_natDesp.$pristine" class="help-block">
								Código Natureza de despesas obrigatório!
							</p>
						</div>

						<div class="form-group col-sm-4" ng-class="{ 'has-error' : formAddNaturezaDesp.descricao.$invalid && !formAddNaturezaDesp.descricao.$pristine }">
							<label>Descrição: </label>
							<input type="text" class="form-control" name="descricao" ng-model="naturezadesp.descricao" placeholder="Digite a descrição" required>
							<p ng-show="formAddNaturezaDesp.descricao.$invalid && !formAddNaturezaDesp.descricao.$pristine" class="help-block">
								Descrição obrigatória!
							</p>
						</div>

						<center>
							<div class="form-group col-sm-1">
								<label> &nbsp;</label><br>
								<button type="submit" class="btn btn-primary" ng-disabled="formAddNaturezaDesp.$invalid">Cadastrar</button>
							</div>
						</center>

					</div>
				</form>
			</div>
		</div>
	</section>
</div>
