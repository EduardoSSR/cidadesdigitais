<div class="container" ng-controller="visuNaturezaDespController">
	<section>
		<div class="panel panel-default">
			<div class="panel-heading" id="panel-heading">
				<div class="row">
					<div class="col-md-4">
						<h3 class="patern-header">Natureza de Despesas</h3>
					</div>
					<div class="col-md-offset-7 col-md-5 input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
						<input type="text" class="form-control" ng-model="busca" placeholder="Procure por" />
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover table-condensed">

						<thead>
							<tr class="background-starttable">
								<th>Codigo de Classificação</th>
								<th>Descrição</th>
								<th>Ações</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="naturezaDesp in naturezaDesps | filter:busca">
								<td>{{naturezaDesp.cod_natureza_despesa}}</td>
								<td>{{naturezaDesp.descricao}}</td>
								<td><a href="/editNaturezaDespesas/{{naturezaDesp.cod_natureza_despesa}}" data-toggle="modal" data-target="#janela66"><span class="glyphicon glyphicon-pencil"></span></a>
									<a ng-click="deleteNaturezaDes(naturezaDesp)" class="action-button action-trash"><span class="glyphicon glyphicon-action-trash"></span></a>
								</td>
							</tr>

						</tbody>


					</table>
				</div>

			</div>
		</div>
	</section>

</div>
