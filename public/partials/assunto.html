<div class="container">
    <section>
        <div class="painel-pid panel panel-default">
            <div class="panel-heading" id="divPanelHeadingForm">
                <div class="row">
                    <div class="col-md-1">
                        <h3 id="padraoCabecalho">Assunto</h3>
                    </div>
                    <div class="col-md-offset-8 col-md-4 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input type="text" class="form-control" ng-model="busca" placeholder="Procure por" />

                </div>
            </div>
            
            <div class="panel-body" id="divPanelBodyForm">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover table-condensed">

                            <tr id="fundocoreditarcd">

                                <th class="col-md-1">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="assunto in assuntos | filter:busca">

                                <td>{{assunto.descricao}}</td>
                                <td>
                                    <a href="/cid/editAssunto"><span class="glyphicon glyphicon-search"></span></a>

                            </tr>
                        </tbody>
                    </table>

            </div>
            
        </div>
