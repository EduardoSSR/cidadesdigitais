	<ol class="navbar-menu">
		<li class="navbar-menu-item"><a id="color-links" href="/cid/inicio">Home</a></li> <span id="color-links" class="glyphicon glyphicon-menu-right"></span>

<section class="container">
	<a href="/cid/addAssunto" class="botao-menu btn btn-default btn-lg"><span class="glyphicon glyphicon-plus"></span>ADICIONAR</a>
</section>


<div class="container">
	<section>
		<div class="panel panel-default">
			<div class="panel-heading" id="panel-heading">
				<div class="row">
					<div class="col-md-1">
						<h3 class="patern-header">Assunto</h3>
					</div>
					<div class="col-md-offset-8 col-md-4 input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
						<input type="text" class="form-control" ng-model="busca" placeholder="Procure por" />
					</div>
				</div>
			</div>

			<div class="panel-body" id="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr class="background-starttable">
								<th>Codigo do Assunto</th>
								<th>Descrição</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="assunto in assuntos | filter:busca">
								<td>{{assunto.cod_assunto}}</td>
								<td>{{assunto.descricao}}</td>
								<td>
									<a href="/cid/editAssunto"><span class="glyphicon glyphicon-pencil"></span></a>
									<a href="http://geradormemes.com/media/created/8kbx7r.jpg" class="action-button action-trash"><span class="glyphicon glyphicon-action-trash"></span></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</section>
</div>
