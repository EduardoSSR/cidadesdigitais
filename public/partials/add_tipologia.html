<div class="container" ng-controller="addTipologiaController">
    <section>
        <div class="panel panel-default">
            <div class="panel-heading" id="panel-heading">
                <h4>Adicionar Tipologia</h4>
            </div>

            <div class="panel-body contact-container" id="panel-body">
                <form novalidate name="formAddTipologia" ng-submit="submitTipologia(tipologia)">
                    <div class="row">
                        <div class="form-group col-sm-4" ng-class="{ 'has-error' : formAddTipologia.cod_tipologia.$invalid && !formAddTipologia.cod_tipologia.$pristine }">
                            <label>Código da tipologia:</label>
                            <input type="text" class="form-control" name="cod_tipologia" ng-model="tipologia.cod_tipologia" placeholder="Digite o código da tipologia" required>
                            <p ng-show="formAddTipologia.cod_tipologia.$invalid && !formAddTipologia.cod_tipologia.$pristine" class="help-block">
                                Código da Tipologia obrigatório!
                            </p>
                        </div>

                        <div class="form-group col-sm-4" ng-class="{ 'has-error' : formAddTipologia.descricao.$invalid && !formAddTipologia.descricao.$pristine }">
                            <label>Descrição:</label>
                            <input type="text" class="form-control" name="descricao" ng-model="tipologia.descricao" placeholder="Digite a Descrição" required>
                            <p ng-show="formAddTipologia.descricao.$invalid && !formAddTipologia.descricao.$pristine" class="help-block">
                                Descrição obrigatória!
                            </p>
                        </div>

                        <center>
                            <div class="col-sm-1">
                                <label> &nbsp;</label><br>
                                <button type="submit" class="btn btn-primary" ng-disabled="formAddTipologia.$invalid">Cadastrar</button>
                            </div>
                        </center>

                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
