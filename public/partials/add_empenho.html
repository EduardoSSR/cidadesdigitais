<div class="container" ng-controller="addEmpenhoController">
    <section>
        <div class="painel-pid panel panel-default">
            <div class="panel-heading" id="divPanelHeadingForm">
                <h4>Adicionar Empenho</h4>
            </div>

            <div class="panel-body" id="divPanelBodyForm">
                <form name="empenhoForm" class="addDadosEmpenho">
                    <div class="row">
                        <div class="form-group col-sm-4 col-md-3">
                            <label>Previsão de Empenho:</label>
                            <select class="form-control" id="tipo" ng-change="carregaPrevEmpenho(empenho.previsao_empenho_cod_previsao_empenho)" ng-model="empenho.previsao_empenho_cod_previsao_empenho" ng-required="true" ng-options="previsaoEmpenho.cod_previsao_empenho as previsaoEmpenho.cod_previsao_empenho for previsaoEmpenho in previsaoEmpenho">
                                <option value="">Selecione</option>
                            </select>
                        </div>

                        <div class="form-group col-md-2 col-sm-2">
                            <label>Empenho:</label>
                            <input type="text" class="form-control" ng-model="empenho.cod_empenho" ng-required="true" placeholder="Digite o  empenho">
                        </div>

                        <div class="form-group col-sm-3 col-md-2">
                            <label>Data: </label>
                            <input type="date" class="form-control" ng-model="empenho.data" ng-required="true" /> {{empenho.data}}
                        </div>

                        <div class="form-group col-sm-2">
                            <label>Tipo: </label>
                            <input type="text" class="form-control" id="referencia" ng-model="prevEmpenho.tipo" ng-required="true"  readonly>
                        </div>
                        <div class="form-group col-sm-3">
                            <label>Ano de Referência: </label>
                            <input type="text" class="form-control" id="referencia" ng-model="prevEmpenho.ano_referencia" ng-required="true"  readonly>
                        </div>

                        <center>
                            <div class="col-sm-1">
                                <button type="submit" class="btn btn-primary" id="botaoInfeliz" ng-click="submitEmpenho()">Cadastrar</button>
                            </div>
                        </center>

                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
