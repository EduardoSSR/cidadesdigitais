<nav class="navbar navbar-default">
	<ol class="navbar-menu">
		<li class="navbar-menu-item"><a id="color-links">Home</a></li>
		<span id="color-links" class="glyphicon glyphicon-menu-right"></span>
		<li class="navbar-menu-item"><a id="color-links">Fiscalização</a></li>
		<span id="color-links" class="glyphicon glyphicon-menu-right"></span>
		<li class="navbar-menu-item active">Pagamento</li>
	</ol>
</nav>
<div class="container">
	<a href="" class="botao-voltar btn btn-default btn-lg pull-right" onclick="window.history.back()">VOLTAR</a>
	<section>
		<a href="/addPagamento" class="botao-menu btn btn-default btn-lg"><span class="glyphicon glyphicon-plus"></span>ADICIONAR</a>
	</section>
</div>
<div class="container">
	<section>
		<div class="panel panel-default">
			<div class="panel-heading" id="panel-heading">
				<div class="row">
					<div class="col-md-1">
						<h3 class="patern-header">Pagamento</h3>
					</div>
					<div class="col-md-offset-8 col-md-4 input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
						<input type="text" class="form-control" ng-model="busca" placeholder="Procure por" />
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover table-condensed">

						<thead>
							<tr class="background-starttable">
								<th class="col-md-7">Número da ordem de transferência bancária</th>
								<th class="col-md-2">Data do pagamento</th>
								<th class="col-md-1">Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="pagamento in pagamentos | filter:busca">
								<td>{{pagamento.cod_otb}}</td>
								<td>{{pagamento.dt_pgto | date:'dd/MM/yyyy'}}</td>
								<td>

									<a href="/editarPagamento/{{pagamento.cod_otb}}" data-toggle="modal" data-target="#janela66" class="col-md-2"><span class="glyphicon glyphicon-pencil"></span></a>
									<a ng-click="remover(pagamento)" class="action-button action-trash" class="col-md-4"><span class="glyphicon glyphicon-action-trash"></span></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</div>
