<div class="container" ng-controller="addFaturaController">
	<a href="" class="button-other btn btn-default btn-lg pull-right" onclick="window.history.back()">Voltar</a>
	<section>
		<div class="panel panel-default">
			<div class="panel-heading" id="panel-heading">
				<h4>Adicionar Fatura</h4>
			</div>

			<div class="panel-body">
				<form name="formFatura" novalidate ng-submit="submeter()">
					<div class="row">
						<div class="form-group col-sm-4" ng-class="{'has-error': formFatura.num_nf.$invalid && !formFatura.num_nf.$pristine}">
							<label>N° da nota fiscal: </label>
							<input type="text" class="form-control" name="num_nf" ng-model="fatura.num_nf" ng-required="true" ng-maxLength="11" placeholder="Digite o N° da nota fiscal">
                            <span class="help-block" ng-show="formFatura.num_nf.$error.maxlength">Número máximo de 11 caracteres.</span>
						</div>

						<div class="form-group col-sm-4">
							<label>Município: </label>
							<select class="form-control" id="codIbge" name="codIbge" ng-model="fatura.municipio_cod_ibge" ng-options="codIbge.municipio_cod_ibge as codIbge.nome_municipio for codIbge in codsIbge" ng-required="true">
                                <option value="">Selecione o município</option>
                            </select>
						</div>

						<div class="form-group col-sm-3 col-md-2">
							<label>Data da nota fiscal: </label>
							<input type="date" class="form-control" ng-model="fatura.dt_nf" ng-required="true" placeholder="Digite a data da nota fiscal">
						</div>

						<center>
							<div class="form-group col-md-2">
								<label> &nbsp;</label><br>
								<button type="submit" class="btn btn-primary" ng-disabled="formFatura.$invalid" ng-click="inserirFatura(fatura)">Cadastrar</button>
							</div>
						</center>

					</div>
				</form>
			</div>
		</div>
	</section>
</div>
