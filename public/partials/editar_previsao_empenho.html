<cabecalho-tela-inicial></cabecalho-tela-inicial>
<nav class="navbar navbar-default">
    <ol  class="navbar-menu">
        <li class="navbar-menu-item"><a id="corfontmenu" href="/cid/inicio">Home</a></li> <span id="corfontmenu" class="glyphicon glyphicon-menu-right"></span>
        <li class="navbar-menu-item"><a id="corfontmenu" href="/cid/fiscalicacao">Fiscalização</a></li> <span id="corfontmenu" class="glyphicon glyphicon-menu-right"></span>
        <li class="navbar-menu-item"><a id="corfontmenu" href="/cid/previsaoEmpenho">Previsão de Empenho</a></li> <span id="corfontmenu" class="glyphicon glyphicon-menu-right"></span>
        <li class="navbar-menu-item active">Visualizar Previsão de Empenho</li>
    </ol>
</nav>
<div class="container">
    <section>
        <div class="painel-pid panel panel-default">
            <div class="panel-heading" id="divPanelHeadingForm">Visualização Previsão de Empenho</div>
            <div class="panel-body" id="divPanelBodyForm">
                <form>
                    <div class="row">
                        <div class="form-group col-md-3 col-sm-6 col-xs-12">
                            <label for="codEmpenho">Previsão de Empenho: </label>
                            <input type="text" class="form-control" ng-model="prevEmpenhos.cod_previsao_empenho" placeholder="Digite o codigo"> </div>
                        <div class="form-group col-md-3 col-sm-6 col-xs-12">
                            <label for="lote">Lote: </label>
                            <input type="text" class="form-control" ng-model="prevEmpenhos.lote_cod_lote" placeholder="Digite o lote"> </div>
                        <div class="form-group col-md-3 col-sm-6 col-xs-12">
                            <label for="data">Data: </label>
                            <input type="date" class="form-control" ng-model="prevEmpenhos.data" placeholder="Digite o data"> </div>
                        <div class="form-group col-md-3 col-sm-6 col-xs-12">
                            <label for="tipo">Tipo: </label>
                            <input type="text" class="form-control" ng-model="prevEmpenhos.tipo" placeholder="Digite o tipo"> </div>
                             <div class="form-group col-md-3 col-sm-6 col-xs-12">
                            <label for="tipo">Ano referência: </label>
                            <input type="text" class="form-control" ng-model="prevEmpenhos.ano_referencia" placeholder="Digite o ano de referencia"> </div>
                    </div>
                </form>
                <div class="container col-sm-12">
                    <h3><strong>Itens</strong></h3>
                  <hr>
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr id="fundocoreditarcd">
                                <th class="col-md-5">Descrição do Item</th>
                                    <th class="col-md-1">Quantidade</th>          
                                    <th class="col-md-1">Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr  ng-repeat="visuItensEmpenho in visuItensEmpenhos">
                                    <td>{{visuItensEmpenho.descricao}}</td>
                                    <td><input id="campoAdditensEmpenho" type="text" class="form-control" nome="quantidade" ng-model="visuItensEmpenho.quantidade" placeholder="Quantidade"></td>
                                    <td><input id="campoAdditensEmpenho" type="text" class="form-control" nome="valor" ng-model="visuItensEmpenho.valor" placeholder="Valor"></td>
                                    <td> <a href=""><span class="glyphicon glyphicon-pencil"></span></a>
                                </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </section>
</div>
